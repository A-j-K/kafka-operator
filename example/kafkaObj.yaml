apiVersion: "incubator.test.com/v1"
kind: "KafkaCluster"
metadata:
  name: hello-world-cluster-2
spec:
    name: operator
    brokerCount: 2
    brokers:
        - brokerID: 1
          memory: 512
          diskSpace: 25
          cpu: 0.5
          topics:
        - brokerID: 2
          memory: 1024
          diskSpace: 50
          cpu: 1
    kafkaOptions:
       logRetentionHours: 24
    zookeeperConnect: zk-headless.default.svc.cluster.local
    image: confluentinc/cp-kafka:latest
    storageClass: emptyDir
    jmxSidecar: false